<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time"><span id="am-pm"></span></div>
            
            <div class="date" id="date"></div>
            <div class="others" id="current-weather-items">
                

                
                
            </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia</div>
                <div id="country" class="country">INDIA</div>
            </div>
        </div>
       
    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="w-icon">
            <div class="others">
            <div class="day">tue</div>
            <div class="temp">Night - 25.8&#176; C</div>
            <div class="temp">day - 45.8&#176; C</div>
            </div>
            
        </div>
        <div class="weather-forecast" id="weather-forecase">
            <div class="weather-forecast-item">
            <div class="day">thus</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="w-icon">                
            <div class="temp">Night - 25.8&#176; C</div>
            <div class="temp">day - 45.8&#176; C</div>
            </div>
            <div class="weather-forecast-item">
            <div class="day">fri</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="w-icon">                
            <div class="temp">Night - 25.8&#176; C</div>
            <div class="temp">day - 45.8&#176; C</div>
            </div>
            <div class="weather-forecast-item">
            <div class="day">sat</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="w-icon">                
            <div class="temp">Night - 25.8&#176; C</div>
            <div class="temp">day - 45.8&#176; C</div>
            </div>
            <div class="weather-forecast-item">
            <div class="day">sun</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="w-icon">                
            <div class="temp">Night - 25.8&#176; C</div>
            <div class="temp">day - 45.8&#176; C</div>
            </div>
        </div>
    </div>

    <script src="./sctipt.js"></script>
</body>
</html>
